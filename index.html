<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College 1st PU Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>College 1st PU Website</h1>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </header>

    <section id="subjects">
        <h2>Choose a Subject to Upload</h2>
        <ul>
            <li><a href="#" onclick="setSubject('kannada')">Kannada</a></li>
            <li><a href="#" onclick="setSubject('english')">English</a></li>
            <li><a href="#" onclick="setSubject('phy')">Physics</a></li>
            <li><a href="#" onclick="setSubject('chem')">Chemistry</a></li>
            <li><a href="#" onclick="setSubject('cs')">Computer Science</a></li>
            <li><a href="#" onclick="setSubject('math')">Math</a></li>
        </ul>
    </section>

    <section id="upload-form">
        <h2>Upload Files</h2>
        <input type="file" id="file-input">
        <button onclick="uploadFile()">Upload</button>
        <p id="status"></p>
    </section>
</body>
</html>
