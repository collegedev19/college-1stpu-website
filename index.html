<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st PU Resources</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>1st PU Resources</h1>
            </div>
            <div class="nav-links">
                <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
                <button class="btn">Login</button>
                <button class="btn">Sign Up</button>
            </div>
        </div>
    </header>

    <main>
        <div class="tabs">
            <button class="tab-btn active" onclick="changeTab('resources')">Resources</button>
            <button class="tab-btn" onclick="changeTab('study-journal')">Study Journal</button>
        </div>

        <div id="resources" class="tab-content active">
            <div class="form-container">
                <div class="form-group">
                    <label for="subjectSelect">Select Subject</label>
                    <select id="subjectSelect">
                        <option value="kannada">Kannada</option>
                        <option value="english">English</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="cs">Computer Science</option>
                        <option value="math">Mathematics</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resourceSelect">Select Resource Type</label>
                    <select id="resourceSelect">
                        <option value="modal">Modal Papers</option>
                        <option value="exam">Exam Papers</option>
                        <option value="hw">Homework</option>
                        <option value="cw">Classwork</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fileUpload">Upload File (Max: 200MB)</label>
                    <input type="file" id="fileUpload" />
                </div>
                <button id="uploadBtn" class="btn">Upload Resource</button>
            </div>
            <div id="resourcesDisplay" class="resources-display">
                <!-- Resources will be displayed here -->
            </div>
        </div>

        <div id="study-journal" class="tab-content">
            <div class="journal-entry">
                <h3>Journal Title</h3>
                <p>Journal Content</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 1st PU Resources</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
